<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Reset Password - Water Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: #2196F3;
            margin-bottom: 10px;
        }
        .auth-header p {
            color: #666;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .auth-footer a {
            color: #2196F3;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background-color: #ffcdd2;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            background-color: #c8e6c9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .invalid-token {
            text-align: center;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Water Monitor</h1>
                <p id="header-text">Set your new password</p>
            </div>

            <div id="loading" class="loading">Verifying reset link...</div>

            <div id="invalid-token" class="invalid-token" style="display: none;">
                <p>This password reset link is invalid or has expired.</p>
                <p style="margin-top: 15px;"><a href="forgot-password.html">Request a new reset link</a></p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="reset-form" style="display: none;">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="8"
                           autocomplete="new-password">
                    <small class="password-requirements">At least 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                           autocomplete="new-password">
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">Reset Password</button>
            </form>

            <div class="auth-footer">
                <p><a href="login.html">Back to Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verify token on page load
        async function verifyTokenOnLoad() {
            const loadingDiv = document.getElementById('loading');
            const invalidDiv = document.getElementById('invalid-token');
            const resetForm = document.getElementById('reset-form');
            const headerText = document.getElementById('header-text');

            if (!token) {
                loadingDiv.style.display = 'none';
                invalidDiv.style.display = 'block';
                return;
            }

            try {
                const result = await verifyResetToken(token);
                loadingDiv.style.display = 'none';
                resetForm.style.display = 'block';
                headerText.textContent = `Hello ${result.username}, set your new password`;
            } catch (error) {
                loadingDiv.style.display = 'none';
                invalidDiv.style.display = 'block';
            }
        }

        verifyTokenOnLoad();

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            const resetForm = document.getElementById('reset-form');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            try {
                const result = await resetPassword(token, password);
                successDiv.innerHTML = result.message + ' <a href="login.html">Sign in now</a>';
                successDiv.classList.add('show');
                resetForm.style.display = 'none';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
